<body class="fafafa grey lighten-5 ">
    <div class="container z-depth-3">

        <h3 class="center-align">Cadastro Pessoa</h3>

                    <input type="text" id="nome" name="nome" class=" validate" required>
                </div>
                <div class="input-field col s12 m12 l12">

                    <input type="number" id="cep" min="0" name="cep" class="validate" required />
                </div>
                <div class="input-field col s12 m6 l6">

                </div>
                <div class="input-field col s12 m6 l6">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="validate" required />
                </div>

                    <label for="rua">Rua / Avenida </label>
                    <input type="text" id="rua" name="rua" class="validate" required />
                </div>

                    <input type="text" id="bairro" name="bairro" class="validate" required />

                </div>
                <div class="input-field col s6 m4 l4">
                    <label for="peso">peso</label>
                    <input id="peso" name="peso" type="number" min="0" step="0.1" class="validate" required />
                </div>
                <div class="input-field col s6 m3 l4">
                    <label for="altura">altura</label>
                    <input id="altura" name="altura" type="number" min="0" step="0.1" class="validate" required />
                </div>
                <div class="input-field col s12 m12 l12">
                    <a class='dropdown-trigger btn-large' id='dropdownp' name="dropdownp" data-target='dropdown1'></a>
                    <label for="dropdownp" id='dropdownlabel'>Problemas de Saúde</label>
                    <ul id='dropdown1' class='dropdown-content'>


                        <p>
                            <label>
                                <input value="1" class="saude1" name="saude1" type="checkbox" />
                                <span>Pessoas idosas</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input value="2" class="saude1" name="saude2" type="checkbox" />
                                <span>Doença cardíaca</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input value="3" class="saude1" name="saude3" type="checkbox" />
                                <span>Doença pulmonar</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input value="4" class="saude1" name="saude4" type="checkbox" />
                                <span>Neoplasias ou hipertensão arterial</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input value="5" class="saude1" name="saude5" type="checkbox" />

                            </label>
                        </p>

                        <p>
                            <label>
                                <input value="6" class="saude1" name="saude6" type="checkbox" />
                                <span>Tratamentos de quimioterapia</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input value="7" class="saude1" name="saude7" type="checkbox" />
                                <span>Artrite reumatoide</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input value="8" class="saude1" name="saude8" type="checkbox" />
                                <span>Lúpus</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input value="9" class="saude1" name="saude9" type="checkbox" />
                                <span>Esclerose múltipla/span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input value="10" class="saude1" name="saude10" type="checkbox" />
                                <span>Doenças inflamatórias do intestino</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input value="11" class="saude1" name="saude11" type="checkbox" />
                                <span>VIH/sida</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input value="12" class="saude1" name="saude12" type="checkbox" />

                                <span>Outras</span>
                            </label>

                        <button class="btn waves-effect waves-light red" type="reset">
                            Apagar<i class=" material-icons right">delete</i>
                        </button>
                    </div>

            </div>
